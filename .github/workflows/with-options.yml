name: Workflow with options

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:

      ignore-needs:
        description: Ignore the job `needs`
        type: boolean
        required: true
        default: false

      deploy-dev:
        description: Deploy Dev
        type: boolean
        required: true
        default: true

      deploy-test:
        description: Deploy Test
        type: boolean
        required: true
        default: true

      deploy-preprod:
        description: Deploy Pre-production
        type: boolean
        required: true
        default: true

      deploy-prod:
        description: Deploy Production
        type: boolean
        required: true
        default: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: Where am i?
        run: echo "environment is ${{ github.env }}"

  deploy-dev:
    if: ${{ inputs.deploy-dev }}
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
    steps:
      - name: Where am i?
        run: echo "environment is ${{ github.env }}"
  
  deploy-test:
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && (inputs.deploy-test || (inputs.deploy-test && inputs.ignore-needs)) }}
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    environment:
      name: 'Test'
    steps:
      - name: Where am i?
        run: echo "environment is ${{ github.env }}"
        
  deploy-preprod:
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && (inputs.deploy-preprod || (inputs.deploy-preprod && inputs.ignore-needs)) }}
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-test]
    environment:
      name: 'Preprod'
    steps:
      - name: Where am i?
        run: echo "environment is ${{ github.env }}"
        
  deploy-prod:
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && (inputs.deploy-prod || (inputs.deploy-prod && inputs.ignore-needs)) }}
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-preprod]
    environment:
      name: 'Prod'
    steps:
      - name: Where am i?
        run: echo "environment is ${{ github.env }}"
